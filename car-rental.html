<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            scroll-padding-top: 2rem;
            scroll-behavior: none;
            list-style:none;
            text-decoration: none;
        }
        :root{
            --main-cololr: #fe5b3d;
            --second-color:#ffac38;
            --text-color:#444;
            --gradient: linear-gradient(#fe5b3d,#ffac38);
        }
        html::-webkit-scrollbar{
            width: 0.5rem;
        }
        html::-webkit-scrollbar-track{
            background: transparent;
        }
        html::-webkit-scrollbar-thumb{
            background: var(--main-cololr);
            border-radius: 5rem;
        }
        section{
            padding:50px 100px;
        }
        header{
            position:fixed;
            width:100%;
            top:0;
            right:0;
            z-index:1000;
            display:flex;
            align-items:center;
            justify-content: space-between;
            background: #eeeff1;
            padding:15px 100px;

        }
        .logo img{
            height:8vh;
            width:40px;
        }
        .navbar{
            display:flex;
        }
        .navbar li{
            position:relative;
        }
        .navbar a{
            font-size: 1rem;
            padding:10px 20px;
            color:var(--text-color);
            font-weight: 500;
        }
        .navbar a::after{
            content:'';
            width:0;
            height:3px;
            background: var(--gradient);
            position:absolute;
            bottom:-4px;
            left:0;
            transition:0.5s;
        }
        .navbar a:hover::after{
            width:100%;
        }
        #menu-icon{
            font-size:24px;
            cursor:pointer;
            z-index:10001;
            display:none;
        }
        .header-btn a{
            padding:10px 20px;
            color:var(--text-color);
            font-weight: 500;
        }
        .header-btn .sign-in{
            background: #474fa0;
            color:#FFF;
            border-radius: 0.5rem;
        }
        .header-btn .sign-in:hover{
            background: var(--main-cololr);
        }



</style>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./images/Transpo_G70_TA-518126.jpg"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#ride">Ride</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
            <div class="header-btn">
                <a href="#" class="sign-up">Sign Up</a>
                <a href="#" class="sign-in">Sign In</a>
            </div>
    </header>
    <section class="home" id="home">
        <div class="text">
            <h1><span>Looking</span> to <br>rent a car</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis nesciunt explicabo dignissimos pariatur dolores illo quis cumque dolorem provident placeat!</p>
        <div class="app-stores">
            
        </div>
        </div>
    </section>
    <script src="carrental.js"></script>
    
</body>
</html>
